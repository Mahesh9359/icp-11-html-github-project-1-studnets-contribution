<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admission FORM</title>
</head>
<body>
    <h1>Admission FORM</h1>
<form>
    <div>
    <label for="Addmission">Addmission No:-</label>
    <input type="text" id="Addmission" required/>
    <label for="year">Year:-</label>
    <input type="text" id="year"/>
    <br><br>
    <label >Admission for:-</label>
    <input type="checkbox" id="!st year"  checked="true" required/>
    <label for="!st year">1st year</label>
    <input type="checkbox" id="2nd year" required />
    <label for="2nd year">2nd year</label>
    <input type="checkbox" id="3nd year" required/>
    <label for="3nd year">3nd year</label>
    <input type="checkbox" id="4nd year"required/>
    <label for="2nd year">4nd year</label> <br>
    <hr/>
    </div>
    <div>
        <h2>Cild Details</h2>
    <label for="name">Name of the Child:-</label>
    <input type="text" id="name " placeholder="Full Name" required/>&nbsp;&nbsp;&nbsp;&nbsp;
    <br>
    <label>Gender:-</label>
    <label for="asd">Male</label>
    <input type="radio" id="asd" name="gender" required/>
    <label for="asdf">Female</label>
    <input type="radio" id="asdf" name="gender" required/>
    <label for="asdfg">Other</label>
    <input type="radio" id="asdfg" name="gender" required/>
    <label for="date">Date of birth:-</label>
    <input type="date" id="date" required/>
    <label for="place">Place of birth:</label>
    <input type="text" id="place" required/>
    <label for="Nationality">Nationality:-</label>
    <input type="text" id="Nationality" required/>
    </div>
    <hr/>
    <div>
        <h2>Parents Details</h2>
    <label for="name">Name of the Parents:-</label>
    <input type="text" id="name " placeholder="Full Name" required/>
    <br>
    <label for="tel">Tel 1 No:-+91</label>
    <input type="tel" id="tel" placeholder="mobile number" required/>&nbsp;&nbsp;&nbsp;&nbsp;
    <label for="tel1">Tel 2 NO:-+91</label>
    <input type="tel" id="tel1" placeholder="mobile number" required/><br>
    <label for="mail">Email:-</label>
    <input type="email" id="mail" placeholder="abcd@.gmail.com" required/><br>
    <label for="occu">Parents Occupation</label>
    <input type="text" id="occul" placeholder="business/service/other" required/>
    </div><hr/>
    <div>
        <label for="add">Addhar card:-</label>
        <input type="file" id="add" accept="application/pdf" required/><br>
        <label for="photo">Photo:-</label>
        <input type="file" id="photo" accept="image/*" required/><br>
        c
    </div>

</form>
</body>
</html>
